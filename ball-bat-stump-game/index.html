<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="container">

    <div class="btn-container">
      <button class="btn" id="ball-btn" onclick="ball()"></button>
      <button class="btn" id="bat-btn" onclick="bat()"></button>
      <button class="btn" id="stump-btn" onclick="stumps()"></button>
    </div>

    <div id="score-container">
      <h3 id="user-score">User : 0</h3>
      <h3 id="computer-score">Computer : 0</h3>
      <h3 id="tie-score">Tie : 0</h3>
    </div>

    <div id="main-line">
      <h1 id="score-line">The Game Is Not Started Yet!</h1>
    </div>
  
  </div>

  <script src="index.js">

  </script>
</body>
</html>
