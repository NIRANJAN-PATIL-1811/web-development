<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="main-container">

    <div id="display">
      <input id="main-display" type="text" readonly>
    </div>

    <div id="all-btn-div">
      <div class="btn"><button class="btn2" onclick="all_clear()">AC</button></div>
      <div class="btn"><button class="btn2">BACK</button></div>
      <div class="btn"><button class="btn2" onclick="div()">/</button></div>
      <div class="btn"><button class="btn2" onclick="mul()">*</button></div>
      <div class="btn"><button class="btn2" onclick="seven()">7</button></div>
      <div class="btn"><button class="btn2" onclick="eight()">8</button></div>
      <div class="btn"><button class="btn2" onclick="nine()">9</button></div>
      <div class="btn"><button class="btn2" onclick="plus()">+</button></div>

      <div class="btn"><button class="btn2" onclick="four()">4</button></div>
      <div class="btn"><button class="btn2" onclick="five()">5</button></div>
      <div class="btn"><button class="btn2" onclick="six()">6</button></div>
      <div class="btn"><button class="btn2" onclick="sub()">-</button></div>
      <div class="btn"><button class="btn2" onclick="one()">1</button></div>
      <div class="btn"><button class="btn2" onclick="two()">2</button></div>
      <div class="btn"><button class="btn2" onclick="three()">3</button></div>
      <div class="btn"><button class="btn2" onclick="modules()">%</button></div>
      <div class="btn"><button class="btn2" onclick="dot()">.</button></div>
      <div class="btn"><button class="btn2" onclick="zero()">0</button></div>
      
      <div class="btn"><button id="equal" onclick="equal()">=</button></div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
